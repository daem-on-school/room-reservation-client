<form [formGroup]="form">
	<div class="field">
		<label for="title">Title</label>
		<input type="text" formControlName="title" placeholder="Title">
	</div>
	<div class="field">
		<label for="description">Description</label>
		<textarea formControlName="description" placeholder="Description"></textarea>
	</div>
	<div class="field">
		<label for="start">Start</label>
		<input type="date" formControlName="start">
	</div>
	<div class="field">
		<label for="end">End</label>
		<input type="date" formControlName="end">
	</div>
	<div class="field">
		<label for="startTime">Start time</label>
		<input type="text" formControlName="startTime">
	</div>
	<div class="field">
		<label for="endTime">End time</label>
		<input type="text" formControlName="endTime">
	</div>

	<button type="button" [disabled]="form.invalid" (click)="createEvent()">Create</button>
</form>
