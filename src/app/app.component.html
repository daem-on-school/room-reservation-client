<div class="app-main">
	<nav>
		<h1>RoomReservation</h1>
		<div class="links">
			<a routerLink="/home">Home</a>
			<a routerLink="/rooms">Rooms List</a>
			<ng-container *ngIf="isLoggedIn else notLoggedIn">
				<a routerLink="/create/event">Add Event</a>
				<ng-container *ngIf="userService.isAdmin">
					<a routerLink="/create/room">Add Room</a>
				</ng-container>

				<button (click)="logout()" [title]="userText">Logout</button>
			</ng-container>
			<ng-template #notLoggedIn>
				<a routerLink="/login">Login</a>
			</ng-template>
		</div>
	</nav>
	
	<router-outlet></router-outlet>
</div>
